<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cenzor</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <h1>Cenzor App</h1>
</header>
<div class="app">
    <div class="app-header">
        <div class="bad-words-list">
            <b>Bad words:</b>
            <ul id="bad-words-container">

            </ul>
        </div>
    </div>
    <div class="bad-words-input">
        <input id="bad-words-input" type="text" value="" placeholder="words here..."/>
        <button id="add-btn">Add</button>
        <button id="reset-btn">Reset</button>
    </div>
    <div class="content">
        <textarea id="textarea" placeholder="text here..."></textarea>
    </div>
    <button id="cenzor" class="cenzor-btn">Cenzor</button>
</div>
<script src="./cenzor.js"></script>
</body>
</html>
